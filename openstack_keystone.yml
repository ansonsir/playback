---
  - name: Create keystone database
    hosts: mariadb
    sudo: True
    roles:
      - create_keystone_db
    vars_files:
      - vars/openstack/passwords.yml
  - name: Install Keystone
    hosts: keystone
    sudo: True
    roles:
      - keystone
    vars_files:
      - vars/openstack/passwords.yml
      - vars/openstack/node.yml
      